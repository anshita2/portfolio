<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">

            <div class="navbar">
                <div class="logo-container">
                    <img src="images/userAsset/NavLogo.jpg" class="logo">
                    <div class="logo-text">ohn Doe</div>
                </div>
                <div class="nav-items">
                    <a href="#projects">Projects</a>
                    <a href="#skills">Skills</a>
                    <a href="#contact me">Contact Me</a>
                </div>
            </div>

            <div class="hero-section">
                <div class="faded-text">John Doe</div>
                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi! John Doe</div>
                    <div class="hero-section-sub-heading">I am a<span class="role"></span></div>
                    <div class="hero-section-description">I’m a software developer and here is my portfolio website.
                         Here you’ll learn about my journey as a software developer.</div>
                    <div class="pink-bttn">Hire Me</div>
                </div>

                <div class="hero-section-right">
                    <div class="user-image"><img src="images/userAsset/UserImage.png"></div>
                    <div class="circle absolute"><img src="images/userAsset/circle.png"></div>
                    <div class="cube absolute"><img src="images/userAsset/cube.png"></div>
                    <div class="dots absolute"><img src="images/userAsset/dots.png" ></div>
                    <div class="plus absolute"><img src="images/userAsset/plus.png"></div>
                    <div class="zigzag absolute"><img src="images/userAsset/zigzags.png"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
</body>
</html>
